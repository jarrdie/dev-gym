<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>

<body>

    <h1 id="greeting">Hello</h1>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
        data-dojo-config="async:true"></script>

    <script>
        require(['dojo/dom', 'dojo/dom-construct'], function (dom, builder) {
            var node = dom.byId('greeting');
            builder.place('<em> Dojo!</em>', node);
        });
    </script>

    <script>
        // Without the ! this would throw an error since farewell is not defined yet
        require(['dojo/dom', 'dojo/domReady!'], function (dom) {
            var node = dom.byId('farewell');
            node.innerHTML += ' from Dojo!';
        });    
    </script>

    <!-- This modifies the Dom later -->
    <h1 id="farewell">Bye</h1>

</body>

</html>
