<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>

<body>

    <h1 id="greeting">Hello</h1>

    <script>
        var dojoConfig = {
            async: true,
            baseUrl: '.',
            packages: [
                'dojo',
                'dijit',
                'dojox',
                'modules'
            ]
        };
    </script>

    <script src="src/dojo.js"></script>

    <script>
        require(['dojo/dom', 'dojo/domReady!'], function (dom, fx) {
            var greeting = dom.byId('greeting');
            greeting.innerHTML += ' from Dojo!';
        });
    </script>

</body>

</html>
